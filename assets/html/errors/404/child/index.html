<html lang="en"> <!--<![endif]-->

<head>
    <meta charset="UTF-8" />
    <title>Error (File Not Found)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <base href="/errors/404/" /> <!-- For webserver integration. Disable while testing. -->

    <!-- Libs CSS -->
    <link type="text/css" media="all" href="assets/boostrap-files/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Template CSS -->
    <link type="text/css" media="all" href="assets/css/style.css" rel="stylesheet" />
    <!-- Responsive CSS -->
    <link type="text/css" media="all" href="assets/css/respons.css" rel="stylesheet" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicons/favicon144x144.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicons/favicon114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicons/favicon72x72.png" />
    <link rel="apple-touch-icon" href="assets/img/favicons/favicon57x57.png" />
    <link rel="shortcut icon" href="assets/img/favicons/favicon.png" />

    <!-- Google Fonts -->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,800italic,800,700italic,700,600italic,600,400italic,300" rel="stylesheet" />

</head>
<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="loader">
        </div>
    </div>
    <!-- End load page -->


    <!-- Content Wrapper -->
    <div id="wrapper">
        <div class="container">

            <!-- Number -->
            <div class="number"></div>
            <!-- end Number -->

            <div class="clearfix"></div>

            <!-- Child -->
            <div class="child">
                <div class="mouth"></div>
                <div class="hand"></div>
            </div>
            <!-- end Child -->

            <!-- Info -->
            <div class="info">
                <h2>Oh boy! Looks like someone's in trouble...</h2>
                <p>The file you're looking for was moved, renamed, deleted, or never existed. Check the link and try again. Or return to the home page.</p>
                <a href="/" class="btn">Go Home</a>
            </div>
            <!-- end Info -->

        </div>
        <!-- end container -->
    </div>
    <!-- end Content Wrapper -->


    <!-- Scripts -->
    <script src="assets/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="assets/boostrap-files/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/modernizr.custom.js" type="text/javascript"></script>
    <script src="assets/js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</body>
</html>
